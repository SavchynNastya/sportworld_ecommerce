<form method="POST" class="login__form">
    {% csrf_token %}
    {% for field in password_reset_form %}
        <p class="label__input">{{ field.label }}{{ field }}</p>
        {% for error in field.errors %}
            <small>{{ error }}</small><br>
        {% endfor %}
    {% endfor %}
    <button type="submit" class="enter-button">Отримати листа</button>
</form>
